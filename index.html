
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulyator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <input type="number" id="num1" placeholder="Birinci ədəd">
    <input type="number" id="num2" placeholder="İkinci ədəd">
    <input type="text" id="result" placeholder="Nəticə" readonly>

    <div class="buttons">
      <button onclick="calculate('plus')">Plus</button>
      <button onclick="calculate('minus')">Minus</button>
      <button onclick="calculate('mult')">Mult</button>
      <button onclick="calculate('divide')">Divide</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
